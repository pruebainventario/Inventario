<form class="col s8">
    <br />
    <h4>Login</h4>
    <br />
    <div class="row">
        <div class="input-field col s4">
            <input disabled value="GoalSystem" id="user" type="text" class="validate">
        </div>
        <div class="input-field col s4">
            <input id="password" type="password" class="validate">
            <label for="password">Contraseña</label>
        </div>
        <div class="input-field col s12">
            <a id="entrar" class="waves-effect waves-light btn" onclick="login()">Entrar</a>
        </div>
    </div>
</form>

<script>
    function login() {
        $("#entrar").attr("disabled", true);
        var user = $('#user').val();
        var password = $('#password').val();

        $.ajax(
            {
                url: 'api/login/Login/?user=' + user + '&password=' + password,
                type: "POST"
            })
            .done(function (data) {
                if (data) {
                    $("#main").load('./Views/inventario.html');
                }
                else {
                    alert("Contraseña incorrecta");
                    $("#entrar").attr("disabled", false);
                }
            })
            .fail(function (data) {
                alert("Error!");
                $("#entrar").attr("disabled", false);
            });
    }
</script>
